<ul class="nav nav-tabs">
    <li (click)="selectTab(0)" [class.active]="tab_active===0"><span>Positions</span></li>
    <li
        [class.active]="tab_active===1"
        [class.open]='topology_open'
    >
        <div class="dropdown">
            <button class="dropbtn" (click) = 'showTDropdown()' title="Topology{{topology_text!=='Topology'?(': '+topology_text):''}}">{{topology_text}}</button>
            <div class="dropdown-content" id='topology_dropdown'>
                <div *ngFor="let option of topology;" (click)="selectTopology(option.tab, $event);">{{option.title}}</div>
            </div>
        </div>
    </li>
    <li
        [class.active]="tab_active===2"
        [class.open]='object_open'
    >
        <div class="dropdown">
            <button class="dropbtn" (click) = 'showODropdown()' title="Object{{object_text!=='Object'?(': '+object_text):''}}">{{object_text}}</button>
            <div class="dropdown-content" id='object_dropdown'>
                <div *ngFor="let option of object;" (click)="selectObject(option.tab, $event);">{{option.title}}</div>
            </div>
        </div>
    </li>
    <li (click)="selectTab(8)" [class.active]="tab_active===8"><span>Collections</span></li>
    <li (click)="selectTab(9)" [class.active]="tab_active===9"><span>Model</span></li>
</ul>
<ng-content></ng-content>

</ng-template>
